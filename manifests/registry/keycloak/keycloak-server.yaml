  #   spec:
  #     accessModes:
  #     - ReadWriteOnce
  #     resources:
  #       requests:
  #         storage: 1Gi
  #     storageClassName: standard
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: keycloak-server
spec:
  # host: 'keycloak-server-apicurio-apicurio-registry.apps.zero.massopen.cloud'
  tls:
    termination: passthrough
  to:
    kind: Service
    name: keycloak-server
    weight: 100
  wildcardPolicy: None