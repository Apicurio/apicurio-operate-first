apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: apicurio-registry-mt-ui
  name: apicurio-registry-mt-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apicurio-registry-mt-ui
  template:
    metadata:
      labels:
        app: apicurio-registry-mt-ui
    spec:
      containers:
        - name: apicurio-registry-mt-ui
          image: quay.io/apicurio/apicurio-registry-mt-ui:hackathon
          env:
            - name: REGISTRY_UI_URL
              value: http://apicurio-registry-mt-ui-mt-apicurio-apicurio-registry.apps.smaug.na.operate-first.cloud/modules/registry/apicurio_registry.js
            - name: SRS_API_URL
              value: https://fleet-manager-mt-apicurio-apicurio-registry.apps.smaug.na.operate-first.cloud
            - name: AUTH_ENABLED
              value: "true"
            - name: KEYCLOAK_REALM
              value: operate-first-apicurio
            - name: KEYCLOAK_URL
              value: https://auth.apicur.io/auth
            - name: KEYCLOAK_SSL_REQUIRED
              value: external
            - name: KEYCLOAK_RESOURCE
              value: sr-ui
          ports:
            - containerPort: 1337
              protocol: TCP
          # readinessProbe:
          #   tcpSocket:
          #     port: 5432
          #   initialDelaySeconds: 5
          #   periodSeconds: 10
          # livenessProbe:
          #   tcpSocket:
          #     port: 5432
          #   initialDelaySeconds: 15
          #   periodSeconds: 20
          resources:
            limits:
              cpu: 250m
              memory: 875Mi
            requests:
              cpu: 200m
              memory: 600Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: apicurio-registry-mt-ui
  name: apicurio-registry-mt-ui
spec:
  ports:
    - name: 1337-https
      port: 1337
      protocol: TCP
      targetPort: 1337
  selector:
    app: apicurio-registry-mt-ui
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: apicurio-registry-mt-ui
  labels:
    app: apicurio-registry-mt-ui
    template: apicurio-registry-mt-ui
spec:
  to:
    kind: Service
    #HEY workaround here!! because of using nameSuffix: -mt
    name: apicurio-registry-mt-ui-mt
    weight: 100
  port:
    targetPort: 1337
  tls:
    termination: passthrough
  wildcardPolicy: None