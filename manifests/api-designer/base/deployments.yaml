apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: apicurio-api-designer-api
    component: apicurio-api-designer-api
  name: apicurio-api-designer-api
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: apicurio-api-designer-api
  template:
    metadata:
      labels:
        app: apicurio-api-designer-api
        component: apicurio-api-designer-api
    spec:
      containers:
      - image: quay.io/apicurio/apicurio-api-designer-mem:latest-snapshot
        name: apicurio-api-designer-api
        ports:
          - name: web
            containerPort: 8080
            protocol: TCP
        env:
          - name: DESIGNER_LOG_LEVEL
            value: DEBUG
          - name: DESIGNER_ACCESS_LOG_ENABLE
            value: "true"
          - name: QUARKUS_PROFILE
            value: prod
          - name: CORS_ALLOWED_ORIGINS
            value: "*"

          # - name: AUTH_ENABLED
          #   value: "true"
          # - name: OIDC_TOKENT_ENDPOINT
          #   value: http://keycloak.keycloak.svc.cluster.local:8080/realms/apicurio
          # - name: OIDC_URL
          #   value: http://keycloak.keycloak.svc.cluster.local:8080/realms/apicurio
          # - name: OIDC_API_CLIENT_ID
          #   value: designer-api

          # - name: DESIGNER_STORAGE_DATASOURCE_URL
          #   value: jdbc:postgresql://apicurio-api-designer-postgresql:5432/apicuriodb
          # - name: DESIGNER_STORAGE_DATASOURCE_USERNAME
          #   value: pguser
          # - name: DESIGNER_STORAGE_DATASOURCE_PASSWORD
          #   value: pgpass12345
        resources:
          limits:
            cpu: 400m
            memory: 1000Mi
          requests:
            cpu: 200m
            memory: 500Mi
        livenessProbe:
          httpGet:
            path: /apis/designer/v0/system/info
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 5
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /apis/designer/v0/system/info
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 5
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: apicurio-api-designer-ui
    component: apicurio-api-designer-ui
  name: apicurio-api-designer-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      component: apicurio-api-designer-ui
  template:
    metadata:
      labels:
        app: apicurio-api-designer-ui
        component: apicurio-api-designer-ui
    spec:
      containers:
      - image: quay.io/apicurio/apicurio-api-designer-ui:latest-snapshot
        name: apicurio-api-designer-ui
        ports:
          - name: web
            containerPort: 8080
            protocol: TCP
        env:
          - name: DESIGNER_API_URL
            value: https://apicurio-api-designer-api-rhaf-apicurio-designer.apps.dev-eng-ocp4-mas.dev.3sca.net/apis/designer/v0
        resources:
          limits:
            cpu: 200m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 250Mi
        livenessProbe:
          httpGet:
            path: /config.js
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 5
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /config.js
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 5
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
